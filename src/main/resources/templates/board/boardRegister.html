<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>daily</title>
<th:block th:include="common/common_header"></th:block>
<body>
<th:block th:include="common/topMenu"></th:block>
	<!-- 
	<form action="/user/save" method="post" class="form-signup form-user panel-body" id="loginForm" autocomplete="off">
	 -->
	 <div style="width:80%; margin: auto">
		 <form action="/board" method="post" class="form-signup form-user panel-body" id="loginForm" autocomplete="off">
			<fieldset>
				<input type="text" accesskey="s" tabindex="1" name="subject" class="form-control input-sm" required="" placeholder="제목" value="" id="subject">
				<div style="margin-bottom: 15px;"></div>
				<textarea name="content" id="content" rows="" cols="" style="resize: none; width: 100%; height: 300px;"></textarea>
			</fieldset>
			<button class="btn btn-primary btn-block" type="submit">글쓰기</button>
		</form>
	</div>
<div style="margin:0px" class="row justify-content-between">
		<button th:if="${prevDate}!=null" class="btn btn-link col-2">
			<a th:href="@{'target_daily?date='+${prevDate}}"> 
				<span class="verse_line" th:text="'어제'+${prevDate}"></span>
			</a>
		</button>
		<button th:if="${nextDate}!=null" class="btn btn-link col-3">
			<a th:href="@{'target_daily?date='+${nextDate}}"> 
			<span class="verse_line" th:text="'내일'+${nextDate}"></span>
			</a>
		</button>
</div>
    <!--/* <xmp> */-->

 <div id="title" class="col-12 col-sm-12 col-lg-12" th:text="${title}">title</div>
 
 <div class="bible_book_model col-12 col-sm-12 col-lg-12" th:each="bibleModel : ${bibleModelList}">
    <div style="font-size:3em;" th:text="${bibleModel.verseText}"></div>
    <div  style="margin-bottom: 10px;" th:each="verse : ${bibleModel.verseList}">
        <span class="verse_line" th:text="${verse.verse} +'. '+ ${verse.content}"></span>
    </div>
    <br>
 </div>
 
    
</body>
</html>
