<h2>UserList</h2>
<div class="table-responsive">
	<table class="table table-striped table-sm">
		<thead>
			<tr>
				<th>userId</th>
				<th>userName</th>
				<th>userEmail</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${userList}">
				<td th:text="${user.userId}"></td>
				<td th:text="${user.userName}"></td>
				<td th:text="${user.email}"></td>
			</tr>
		</tbody>
	</table>
</div>
